<form class="user-input-form" (ngSubmit)="onSubmit()" #investmentForm="ngForm">
  <div class="input-group">
    <p>
      <label for="investment-amount">Initial Investment Amount:</label>
      <input
        type="number"
        id="investment-amount"
        [ngModel]="initialInvestment()"
        (ngModelChange)="initialInvestment.set($event)"
        name="initialInvestment"
        required
      />
    </p>
    <p>
      <label for="annual-investment-amount">Annual Investment Amount:</label>
      <input
        type="number"
        id="annual-investment-amount"
        [ngModel]="annualInvestment()"
        (ngModelChange)="annualInvestment.set($event)"
        name="annualInvestment"
        required
      />
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="interest-rate">Interest Rate (%):</label>
      <input
        type="number"
        id="interest-rate"
        [ngModel]="expectedReturn()"
        (ngModelChange)="expectedReturn.set($event)"
        name="interestRate"
        required
      />
    </p>
    <p>
      <label for="duration">Investment Duration (Years):</label>
      <input
        type="number"
        id="duration"
        [ngModel]="duration()"
        (ngModelChange)="duration.set($event)"
        name="duration"
        required
      />
    </p>
  </div>

  <button type="submit">Calculate</button>
</form>
